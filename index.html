<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>tt</title>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
	</head>
	<body>
		<div id="vue_det">
			<h1>site : {{site}}</h1>
			<h1>url : {{url}}</h1>
			<h1>{{details()}}</h1>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#vue_det',
				data: {
					site: "沙雕",
					url: "www.123.com",
					alexa: "10000"
				},
				methods: {
					details: function() {
						return this.site + " - 学的不仅是技术，更是梦想！";
					}
				}
			})
		</script>
	</body>
</html>
